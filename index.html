<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<link rel="stylesheet" type="text/css" href="../index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>

	<div id="massesge"></div>
	<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" id="signupform"  >
			<div id="massesge"></div>
			<h1>Sign Up</h1>
		    <br>
			<input type="text"     name="username" placeholder="Name" required />
			<input type="email"    name="email" placeholder="Email" required/>
			<input type="password" name="password" placeholder="Password" required/>
			<input type="password" name="repassword" placeholder="Repeat password" required/>

			<button id="signup" >Sign Up</button> 
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" id="signinform">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="../apigoogle.php" class="social"><i class="fab fa-google-plus-g"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="emails" required/>
			<input type="password" placeholder="Password" name="passwords" required/>
			<a href="#">Forgot your password?</a>
			<button id="signin">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" name="signup">Sign Up</button>
			</div>
		</div>
	</div>
</div>



</body>
</html>
<script src="../js/index.js"></script>
<script src="../ajax/signup.js"></script>
<script src="../ajax/signin.js"></script>
